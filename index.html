<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Bg Atuy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Toko Bg Atuy</header>
  <main>
    <section id="productSection">
  <h2>Daftar Produk</h2>
  <input id="searchInput" type="text" placeholder="Cari produk..." />

  <!-- Tambahin wrapper di sini -->
  <div class="scrollable-box">
    <ul id="productList"></ul>
  </div>
</section>

    <section id="transactionSection">
      <h2>Transaksi</h2>
      <ul id="cart"></ul>
      <div id="total">Rp 0</div>
      <button onclick="showPaymentPopup()">Bayar</button>
    </section>
  </main>

  <!-- Popup Pembayaran -->
  <div id="paymentPopup">
    <div id="paymentPopupContent">
      <h2>Pembayaran</h2>
      <label for="cashInput">Tunai:</label>
      <input type="number" id="cashInput" oninput="calculateChange()" />
      <div>Kembali: <span id="changeDisplay">Rp 0</span></div>
      <button onclick="completeTransaction()">Simpan & Cetak</button>
      <button onclick="closePaymentPopup()">Batal</button>
    </div>
  </div>

 <div id="customReceiptPopup" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <pre id="customReceiptText" class="receipt-box"></pre>
    <div style="text-align: right; margin-top: 1rem;">
      <button onclick="printCustomReceipt()">Cetak</button>
      <button onclick="closeCustomReceipt()">Tutup</button>
    </div>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
